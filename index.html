<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <h1>Trivia</h1>
        <div class="game">
        <button id="quizz-timer-button">Begin Quiz!</button>
        <div id="timer">Time: 60</div>
        <form id="quizz">
            <form id="#quizz-form-1">
                <div class="question">
                    <p>Question 1: Dummy Question</p>
                    <input type="radio" name="answer" value="Right-Answer">Answer
                    <input type="radio" name="answer" value="Answer">Answer
                    <input type="radio" name="answer" value="Answer">Answer
                    <input type="radio" name="answer" value="Answer">Answer
                </div>
            </form>
            <form id="quizz-form-2">
                <div class="question">
                    <p>Question 2: Dummy Question</p>
                    <input type="radio" name="answer" value="Answer">Answer
                    <input type="radio" name="answer" value="Answer">Answer
                    <input type="radio" name="answer" value="Right-Answer">Answer
                    <input type="radio" name="answer" value="Answer">Answer
                </div>
            </form>
            <form id="quizz-form-3">
                <div class="question">
                    <p>Question 2: Dummy Question</p>
                    <input type="radio" name="answer" value="Answer">Answer
                    <input type="radio" name="answer" value="Right-Answer">Answer
                    <input type="radio" name="answer" value="Answer">Answer
                    <input type="radio" name="answer" value="Answer">Answer
                </div>
            </form>
            <button type="submit" id="submit">Submit</button>
        </form>
        </div>
        <div class="score"></div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
